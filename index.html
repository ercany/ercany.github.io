<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="div">
        <div style="width: 100%;height: 300px">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/xYLxUJ9v6KU?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <p>Eylül selam şu an yazdığım bu basit siteyi sana hediye ediyorum bu şarkı da sana gelsin benden jdjdjddndj <3 </p>
            <button id="open" onclick="openCalc()"><b>^ Hesap mak. Aç</b></button>
            <div id="calc">
                <div class="calcr"> 
                    <button id="close" onclick="closeCalc()">x Hesap mak. Kapat</button>
                    <h1><span id="res">0</span></h1>
                </div>
                <div class="calco">
                    <input type="number" id="calcif">
                    <select name="operate" id="calcio">
                        <option id="plus">+</option>
                        <option id="minus">-</option>
                        <option id="times">x</option>
                        <option id="over">/</option>
                        <option id="module">%</option>
                    </select>
                <input type="number" id="calcis">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Manrope:wght@800&display=swap');

        body{
            margin: 0;
            padding: 0;
        }

        .div{
            width: 100%;
            min-height: 100vh;
            background-image: linear-gradient(to right,#f74c2e,#b9f826,#3c7ffd,#3232ff,#15ff34,#ff4d6a,purple);
        }

        .div h1{
            max-width: 240px;
            font-family: 'DM Serif Display', serif;
            font-size: 42px;
            color: #ffee00;
            margin: 0 auto;
        }

        .div p{
            max-width: 240px;
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            color: #000;
            margin: 0 auto;
        }

        #calc{
            width: 380px;
            height: 240px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Manrope', sans-serif;
            color: #eee;
            background-color: #141414;
            margin: 0 auto;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .calcr{
            width: 100%;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Manrope', sans-serif;
            color: #eee;
            background: transparent;
        }

        .calco{
            width: 100%;
            height: 100px;
            font-family: 'Manrope', sans-serif;
            color: #eee;
            background: transparent;
            display: grid;
            grid-template-columns: auto auto auto auto auto;
        }

        .calco input{
            width: 80px;
            height: 30px;
            text-align: center;
            border: 0;
            border-radius: 250px;
            font-family: 'Manrope', sans-serif;
            color: #000;
            background-color: #eee;
            align-self: center;
            margin-left: 14px;
        }

        .calco input::placeholder{
            color: #333;
            font-family: 'Manrope', sans-serif;
        }

        .calco select{
            width: 40px;
            height: 40px;
            border: 0;
            border-radius: 250px;
            color: #000;
            background-color: #eee;
            font-family: 'Manrope', sans-serif;
            align-self: center;
        }

        .calco button{
            width: 40px;
            height: 40px;
            border: 0;
            border-radius: 250px;
            color: #fff;
            background-color: #ff5b29;
            font-family: 'Manrope', sans-serif;
            align-self: center;
        }

        .calcr h1{
            font-family: 'Manrope', sans-serif;
            font-size: 42px;
            color: #fff;
            align-self: center;
        }

        @media (max-width: 1200px){
            #calc{
                width: 100vw;
                border-radius: 20px 20px 0 0;
                background-color: #2c2c2c90;
            }
        }

        #open{
            display: none;
        }

        #openo{
            width: 140px;
            height: 40px;
            border: 0;
            border-radius: 250px;
            color: #fff;
            background-color: #ff5b29;
            font-family: 'Manrope', sans-serif;
            align-self: center;
            position: absolute;
            top: 14px;
            left: 14px;
        }

        #close{
            width: 140px;
            height: 40px;
            border: 0;
            border-radius: 250px;
            color: #ffffff;
            background-color: #ff5b29;
            font-family: 'Manrope', sans-serif;
            align-self: center;
            position: absolute;
            top: 14px;
            left: 14px;
        }

        #closec{
            display: none;
        }

        .calcc{
            display: none;
        }

    </style>
        <script>
                const calcif = document.getElementById('calcif');
                const calcio = document.getElementById('calcio');
                const calcis = document.getElementById('calcis');
                const res = document.getElementById('res');
                const plus = document.getElementById('plus');
                const minus = document.getElementById('minus');
                const times = document.getElementById('times');
                const over = document.getElementById('over');
                const module = document.getElementById('module');
                const open = document.getElementById('open');
                const close = document.getElementById('close');
                const calcc = document.getElementById('calc');
            function calcRes(event) {
                
                var cifv = calcif.value;
                var cisv = calcis.value;

                if(plus.selected===true){
                    res.innerHTML = parseInt(cifv)  + parseInt(cisv);
                }else if(minus.selected===true){
                    res.innerHTML = cifv - cisv;

                }else if(times.selected===true){
                    res.innerHTML = cifv * cisv;

                }else if(over.selected===true){
                    res.innerHTML = cifv / cisv;

                }else if(module.selected===true){
                    res.innerHTML = cifv % cisv;

                }else{
                    res.innerHTML = "0";

                }
            }

            function openCalc(){
                console.log('hello');
                var clclist = document.getElementById('calc');
                clclist.style.display = "flex";
                open.style.display = "none";
                close.style.display = "flex";
                close.style.justifyContent = "center";
                close.style.alignItems = "center";
            }

            function closeCalc(){
                console.log('hi');
                var clclist = document.getElementById('calc');
                clclist.style.display = "none";
                open.style.display = "flex";
                open.style.justifyContent = "center";
                open.style.alignItems = "center";
                open.id ="openo";
            }
                

        </script>
</body>
</html>
